<ion-header>
  <ion-navbar>
    <ion-title>Nouvelle note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item> 
    <ion-label>Titre:</ion-label>
    <ion-input [(ngModel)]="noteAddInput.titre"></ion-input>
  </ion-item>
  <br>

  <ion-item> 
    <ion-label>Contenu:</ion-label>
      <ion-input [(ngModel)]="noteAddInput.contenu"></ion-input>
  </ion-item> 

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="noteAddInput.date"></ion-datetime>
  </ion-item>

  <div class="form-group">
    <ion-item>
      <ion-label for="power">Cat√©gorie : </ion-label>
      <ion-select class="form-control" id="power" required [(ngModel)]="noteAddInput.categorie_id"> 
        <ion-option *ngFor="let lc of tabCat" [value]="lc.id" >{{lc.libelle}}</ion-option>
      </ion-select>
    </ion-item>
  </div>
  
  <button ion-button full class="btn btn-primary btn-sm" (click)="addNote(noteAddInput)">Save</button>

</ion-content>
